{% extends "layout.html" %}
{% load static %}

{% block title %}Contact Us - FastBite{% endblock %}

{% block content %}
<section class="max-w-4xl mx-auto px-4 py-12">
  <h2 class="text-3xl font-bold text-center text-red-600 mb-8">Contact Us</h2>

  <div class="bg-white shadow-md rounded-lg p-6">
    <form method="post" class="grid grid-cols-1 gap-6">
      {% csrf_token %}

      <div>
        <label for="name" class="block text-sm font-medium text-gray-700">Name</label>
        <input type="text" id="name" name="name" required class="mt-1 block w-full px-4 py-2 border rounded-md shadow-sm focus:ring-red-500 focus:border-red-500 border-gray-300">
      </div>

      <div>
        <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
        <input type="email" id="email" name="email" required class="mt-1 block w-full px-4 py-2 border rounded-md shadow-sm focus:ring-red-500 focus:border-red-500 border-gray-300">
      </div>

      <div>
        <label for="message" class="block text-sm font-medium text-gray-700">Message</label>
        <textarea id="message" name="message" rows="5" required class="mt-1 block w-full px-4 py-2 border rounded-md shadow-sm focus:ring-red-500 focus:border-red-500 border-gray-300"></textarea>
      </div>

      <div>
        <button type="submit" class="w-full bg-red-600 hover:bg-red-500 text-white font-semibold py-2 px-4 rounded-md transition">
          Send Message
        </button>
      </div>
    </form>
  </div>
</section>
{% endblock %}
